<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To do List</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div id="all">
        <header>Minha Lista de Tarefas</header>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa aqui">
        <button id="criar-tarefa">Criar Tarefa</button>
        <ol id="lista-tarefas"></ol>
        <button class="mover-selecionado" id="mover-cima">⇧</button>
        <button class="mover-selecionado" id="mover-baixo">⇩</button>
        <button id="remover-selecionado">Remover Selecionado</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
